<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Setup KaTeX -->
    <script src="/pseudocode/katex.js" type="text/javascript"></script>
    <!-- Pseudocode -->
    <link rel="stylesheet" href="/pseudocode/pseudocode.css" type="text/css">
    <script src="/pseudocode/pseudocode.js" type="text/javascript"></script>
</head>

<body>
    <pre id="demo" style="display:none;">
        \begin{algorithmic}
        \STATE $y = 0$
        \FOR {$i = n$ \DOWNTO $0$}
            \STATE $y = a_i + x\cdot y$
        \ENDFOR
        \end{algorithmic}
    </pre>
    <script>
        let options = {
            indentSize: '1.4em',
            commentDelimiter: ' // ',
            lineNumber: true,
            lineNumberPunc: ':',
            noEnd: false,
            captionCount: 0//,
            //titlePrefix: "Program"
        };
        pseudocode.renderElement(document.getElementById("demo"), options);                                 
    </script>
</body>
</html>
