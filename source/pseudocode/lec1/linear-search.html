<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Setup KaTeX -->
    <script src="/pseudocode/katex.js" type="text/javascript"></script>
    <!-- Pseudocode -->
    <link rel="stylesheet" href="/pseudocode/pseudocode.css" type="text/css">
    <script src="/pseudocode/pseudocode.js" type="text/javascript"></script>
</head>

<body>
    <pre id="demo" style="display:none;">
        \begin{algorithm}
        \caption{Linear-Search($A[1..n]$, $v$)}
        \begin{algorithmic}
        \FOR {$i = 1$ \TO $n$}
            \IF {$A[i] = v$}
                \RETURN i
            \ENDIF
        \ENDFOR
        \RETURN $NIL$
        \end{algorithmic}
        \end{algorithm}
    </pre>
    <script>
        let options = {
            indentSize: '1.4em',
            commentDelimiter: ' // ',
            lineNumber: true,
            lineNumberPunc: ':',
            noEnd: false,
            captionCount: 0//,
            //titlePrefix: "Program"
        };
        pseudocode.renderElement(document.getElementById("demo"), options);                                 
    </script>
</body>
</html>
